# Examinator
## Struktur
- Client Code unter `client`
- Server Code unter `server`
- Sonstiger Code wird sowohl auf Server als auch auf Client ausgeführt

## Daten
- `lib/collections` Collections
- `server/publications.js` Daten Publikation
- `client/templates` Blace Templates

## Packages
- `.meteor/packages` Auflistung der verwendeten Packages
- `aldeed:autoform` Automatische Generation von Forms
- `aldeed:collection2` Definition der Datenstruktur von Collections

# Erfahrungen
- inzwischen zwei Applikationen mit meteor umgesetzt
- eine seit 2 Monaten im produktivem Einsatz

# Vorteile
- Sehr schnelle Entwicklung
- Deutlich geringere Fehler Häufigkeit
- Im Moment sehr aktive Community


# Nachteile
- Noch sehr junges Framework
- Qualität von Packages sehr unterschiedlich
- Mini Mongo ist nicht ganz identisch zu MongoDB
