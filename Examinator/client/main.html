<head>
  <title>Examinator</title>
  <meta name="viewport" content="width=device-width, user-scalable=no">
  <link href='http://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,600' rel='stylesheet' type='text/css'>
</head>

<body>

<div class="navbar navbar-default" role="navigation">
  <div class="navbar-header">
    <a class="navbar-brand" href="#">Examinator</a>
    <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target=".navbar-collapse">
      <span class="sr-only">Toggle navigation</span>
      <span class="icon-bar"></span>
      <span class="icon-bar"></span>
      <span class="icon-bar"></span>
    </button>
  </div>
  <div class="navbar-collapse collapse">
    <ul class="nav navbar-nav navbar-right">
      {{> loginButtons}} <!-- here -->
    </ul>
  </div>
</div>


  <div class="col-md-4 col-md-offset-4">
    <div class="logo"></div>
    <h1 class="title">Examinator</h1>
    {{#if currentUser}}
      <div class="subtitle">Eine Frage auswählen um anzufangen</div>
      {{> questions}}
    {{else}}
      <div class="subtitle">Bitte Anmelden um Fragen zu lösen</div>

    {{/if}}
  </div>
</body>

<template name="player">
  <li class="player {{selected}}">
    <span class="name">{{name}}</span>
    <span class="score">{{score}}</span>
  </li>
</template>
